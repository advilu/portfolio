<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | AdrienneLundry</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <header id="masthead">
        <div class="container">
          <a href="index.html" id="logo">AdrienneLundry</a>
          <nav>
            <a href="index.html">About Me</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact Me</a>
          </nav>
        </div>
    </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1 style="color:rgb(75, 75, 207)">Contact</h1>

      <hr>
      <hr>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name" style="color:rgb(75, 75, 207)">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required="required">
          </li>
          <li>
            <label for="email" style="color:rgb(75, 75, 207)">Email</label>
            <input type="email" id="email" name="email" placeholder="youremail@gmail.com" required="required">
          </li>
          <li>
            <label for="message" style="color:rgb(75, 75, 207)">Message</label>
            <textarea id="message" name="message" placeholder="Ship me a message here :)" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

      <section id="bottomHRs">
          <hr>   
          <hr>
      </section>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
